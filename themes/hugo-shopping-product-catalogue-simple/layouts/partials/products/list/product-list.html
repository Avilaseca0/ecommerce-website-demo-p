<header>
    <h1 class="text-center">{{ .Site.Title }}</h1>
    {{ with .Site.Params.description }}<h4 class="text-center">{{ . }}</h4>{{ end }}
</header>
<article class="container-fluid">
    <div class="row">
        <div class="col-12">
            {{ partial "products/common/site-main-nav.html" . }} 
        </div>
    </div>
    <div class="row">
        {{ range .Data.Pages }} 
            {{ partial "products/list/product-list-item.html" . }} 
        {{ end }}
    </div>
    <script>
    var productVariants = null;
	{{ range .Data.Pages }}
		const items = [];
		items.push({"$id": "{{ .Params.title }}"});
		mics.push("$item_list_view", {
		  "$items": items
		  ]
		});
	{{ end }}
    </script>
</article>
